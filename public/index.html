<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugin - Web Crawler</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hugin Web Crawler</h1>
            <div id="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" style="display: none;">Logout</button>
                <button id="login-btn" style="display: none;">Login</button>
            </div>
        </header>

        <main>
            <section id="login-section" class="section" style="display: none;">
                <h2>Welcome to Hugin</h2>
                <p>Please log in to submit URLs for crawling.</p>
                <button onclick="login()" class="btn btn-primary">Login with OIDC</button>
            </section>

            <section id="crawler-section" class="section" style="display: none;">
                <h2>Submit URL for Crawling</h2>
                <form id="crawl-form">
                    <div class="form-group">
                        <label for="url">URL to Crawl:</label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="maxDepth">Max Depth:</label>
                        <input type="number" id="maxDepth" name="maxDepth" min="1" max="10" value="3">
                    </div>
                    <button type="submit" class="btn btn-primary">Start Crawling</button>
                </form>

                <div id="crawl-status" style="display: none;">
                    <h3>Crawl Status</h3>
                    <div id="status-content"></div>
                </div>

                <h2>Recent Crawl Jobs</h2>
                <div id="jobs-list">
                    <p>Loading...</p>
                </div>
            </section>
        </main>
    </div>

    <script src="/app.js"></script>
</body>
</html>
